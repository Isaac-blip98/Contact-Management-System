<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Contact Management System</h1>
      <div class="dash">
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Input name" required />
          </div>
          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone" placeholder="2547xxxxxxxx"  pattern="2547\d{8}" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required />
          </div>

          <button type="submit">Save Contact</button>
        </form>

        <section>
          <h2>Contact List</h2>
          <table id="contact-table" aria-label="Contact list">
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </div>
    </div>
    <div id="notification" class="notification"></div>

    <script src="../dist/index.js"></script>
  </body>
</html>
